<ul id="post-list">
    {% for post in paginator.posts %}
        <li><article class="post">
            <header>
              <a href='{{ post.url }}'><h1>{{ post.title }}</h1></a>
              <h2 class="headline">{{ post.date | date:"%B %-d, %Y" }}</h2>
            </header>
            {{post.content}}
        </article></li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
